<!DOCTYPE html>
<html>
<head>
    <title>Theme Changer</title>
<style>
    body {
        font-family: 'Share Tech Mono',monospace, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        width: 300px;
        padding: 1.5rem;
        color: #e9e9e9; 
        background-color: #1c1c1c; 
        border: 1px solid #4a4a4a; 
        border-radius: 0; 
        box-shadow: none;
        line-height: 1.4;
    }

    h1 {
        font-size: 1.25rem;
        font-weight: 600;
        color: #ffffff; 
        text-align: left;
        margin-bottom: 1.5rem;
        text-shadow: none;
        letter-spacing: 0;
        border-bottom: 1px solid #333333;
        padding-bottom: 0.5rem;
    }

    label {
        display: block;
        margin-top: 1rem;
        margin-bottom: 0.3rem;
        color: #a0a0a0; 
        font-weight: 400;
        text-transform: none;
        font-size: 0.9rem;
        letter-spacing: 0;
    }

    input[type="color"] {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        border: none;
        width: 100%;
        height: 30px;
        background-color: transparent;
        cursor: pointer;
        padding: 0;
    }
    input[type="color"]::-webkit-color-swatch-wrapper {
        padding: 0;
    }
    input[type="color"]::-webkit-color-swatch {
        border: 1px solid #555555;
        border-radius: 0;
        background-color: #2b2b2b;
        box-shadow: none;
    }
    input[type="color"]::-moz-color-swatch {
        border: 1px solid #555555;
        border-radius: 0;
        background-color: #2b2b2b;
    }

    select, input[type="text"] {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #4a4a4a; 
        border-radius: 0;
        background-color: #262626; 
        color: #ffffff;
        font-family: 'Share Tech Mono', monospace;
        font-size: 0.9rem;
        box-shadow: none;
        transition: border-color 0.2s;
    }
    select:focus, input[type="text"]:focus {
        outline: none;
        border-color: #8c8c8c; 
        box-shadow: none;
    }

    button {
        width: 100%;
        padding: 0.75rem;
        background-color: #555555; 
        color: #ffffff; 
        border: 1px solid #6c6c6c;
        border-radius: 0;
        cursor: pointer;
        font-weight: 400; 
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: none;
        transition: background-color 0.2s;
    }
    button:hover {
        background-color: #6c6c6c; 
        border-color: #8c8c8c;
        color: #ffffff;
        box-shadow: none;
    }
</style>
</head>
<body>
    <h1>RetroX Pro</h1>
    <label for="accentColor">Accent Color:</label>
    <input type="color" id="accentColor" value="#1a202c">

    <label for="timelineColor">Timeline Color:</label>
    <input type="color" id="timelineColor" value="#2d3748">

    <label for="fontFamily">Font:</label>
    <input type="text" id="fontFamily" value="Georgia, serif">

    <button id="applyButton">Apply Theme</button>
    <script src="popup.js"></script>
</body>
</html>
